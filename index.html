<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="container-lg">
    <header>
        <!-- Navbar -->
        <nav class="navbar" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand"><span class="fs-4 fw-bold">Interactive</span> <br> <span class="fs-6">Geometry
                        Genius</span></a>


                <button id="blog" class="btn btn-outline-success" type="submit">Blog</button>

            </div>
        </nav>
    </header>
    <main>
        <section class="container ">
            <div class="row ">
                <!-- Geometry Card -->
                <div class="col-md-9 my-4 text-center">
                    <div class="row row-cols-1 row-cols-md-3 g-3">
                        <!-- Triangle -->
                        <div class="col " id="bgColorTriangle">
                            <div class="card" style= "height: 100%;" id="setColorTriangle">
                                <img src="images/triangle.png" class="card-img-top h-75 w-50 mx-auto mt-4" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Triangle</h5>
                                    <p class="card-text">Area (A) = 0.5 x b x h</p>
                                    <p>

                                        <input id="triangleB" type="text" placeholder="b" class="w-25"> cm
                                        <input id="triangleH" type="text" placeholder="h" class="w-25"> cm
                                        <p id="triangleAlert" class="text-danger"></p>
                                    </p>
                                    <button id="triangleButton" type="button"
                                        class="btn btn-info w-100 ">Calculate</button>
                                </div>
                            </div>
                        </div>
                        <!-- Rectangle -->
                        <div class="col" id="bgColorRectangle">
                            <div class="card" style="height: 100%;" id="setColorRectangle">
                                <img src="images/rectangle.png" class="card-img-top h-75 w-50 mx-auto mt-4" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Rectangle</h5>
                                    <p class="card-text">Area (A) = w x l</p>
                                    <p>

                                        <input id="rectangleW" type="text" placeholder="w" class="w-25"> cm
                                        <input id="rectangleL" type="text" placeholder="l" class="w-25"> cm
                                        <p id="rectangleAlert" class="text-danger"></p>
                                       
                                    </p>
                                    <button id="rectangleButton" type="button"
                                        class="btn btn-info w-100 ">Calculate</button>
                                </div>
                            </div>
                        </div>
                        <!-- Paralellogram -->
                        <div class="col" id="bgColorParallelogram">
                            <div class="card " style="height: 100%;"  id="setColorParallelogram">
                                <img src="images/parallelogram.png" class="card-img-top h-75 w-50 mx-auto mt-4"
                                    alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Parallelogram</h5>
                                    <p class="card-text">Area (A) = b x h</p>
                                    <p>

                                        <input id="paralellogramB" type="text" placeholder="b" class="w-25"> cm
                                        <input id="paralellogramH" type="text" placeholder="h" class="w-25"> cm
                                        <p id="parallelogramAlert" class="text-danger"></p>
                                    </p>
                                    <button id="paralellogramButton" type="button"
                                        class="btn btn-info w-100 ">Calculate</button>
                                </div>
                            </div>
                        </div>
                        <!-- Rhombus -->
                        <div class="col" id="bgColorRhombus">
                            <div class="card " style="height: 100%;"  id="setColorRhombus">
                                <img src="images/rhombus.png" class="card-img-top w-50 h-75 mx-auto mt-4" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Rhombus</h5>
                                    <p class="card-text">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                                    <p>

                                        <input id="rhombusD1" type="text" placeholder="d <sub>1</sub> 1" class="w-25"> cm
                                        <input id="rhombusD2" type="text" placeholder="d2" class="w-25"> cm
                                        <p id="rhombusAlert" class="text-danger"></p>
                                    </p>
                                    <button id="rhombusButton" type="button"
                                        class="btn btn-info w-100 ">Calculate</button>
                                </div>
                            </div>
                        </div>
                        <!-- Pentagon -->
                        <div class="col" id="bgColorPentagon" >
                            <div class="card" style="height: 100%;"  id="setColorPentagon">
                                <img src="images/pentagon.png" class="card-img-top w-50  mx-auto mt-4" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Pentagon</h5>

                                    <p class="card-text">Area (A) = 0.5 x p x b</p>
                                    <p>

                                        <input id="pentagonP" type="text" placeholder="p" class="w-25"> cm
                                        <input id="pentagonB" type="text" placeholder="b" class="w-25"> cm
                                        <p id="pentagonAlert" class="text-danger"></p>
                                    </p>
                                    <button id="pentagonButton" type="button" class="btn btn-info w-100">Calculate</button>
                                </div>
                            </div>
                        </div>
                        <!-- Ellipse -->
                        <div class="col" id="bgColorEllipse">
                            <div class="card" style="height: 100%;"  id="setColorEllipse">
                                <img src="images/ellipse.png" class="card-img-top w-50 h-75 mx-auto mt-4" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Ellipse</h5>

                                    <p class="card-text">Area (A) = <span>&#8508</span>ab</p>
                                    <p>

                                        <input id="ellipseA" type="text" placeholder="a" class="w-25"> cm
                                        <input id="ellipseB" type="text" placeholder="b" class="w-25"> cm
                                        <p id="ellipseAlert" class="text-danger"></p>
                                    </p>
                                    <button id="ellipseButton" type="button" class="btn btn-info w-100 ">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Area Calculation -->
                <div class=" col-md-3 card my-4" style="height: 100%; position: sticky; top: 0;">
                    <h5 class="text-decoration-underline py-2 text-center">Area Calculation</h5>
                    <div class="">
                        <ol id="orderList" class="ps-2 pe-0 " style="font-size:14px ">
                            
                        </ol>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Geometry Javascript -->
    <script src="script/script.js"></script>
    <!-- blog JS -->
    <script src="script/blog.js"></script>
</body>

</html>

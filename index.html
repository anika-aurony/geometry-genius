<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="container-lg">
    <header>
        <!-- Navbar -->
        <nav class="navbar" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand"><span class="fs-4 fw-bold">Interactive</span> <br> <span class="fs-6">Geometry
                        Genius</span></a>


                <button class="btn btn-outline-success" type="submit">Blog</button>

            </div>
        </nav>
    </header>
    <main>
        <section class="container text-center">
            <div class="row">
                <div class="col-md-9 my-4">
                    <div class="row row-cols-1 row-cols-md-3 g-4">
                        <div class="col ">
                            <div class="card style=" height: 315px;">
                                <img src="images/triangle.png" class="card-img-top h-75 w-50 mx-auto mt-4" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Triangle</h5>
                                    <p class="card-text">Area (A) = 0.5 x b x h</p>
                                    <p>

                                        <input type="text" placeholder="b" class="w-25"> cm
                                        <input type="text" placeholder="h" class="w-25"> cm
                                    </p>
                                    <button type="button" class="btn btn-info w-100 ">Small button</button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card" style="height: 315px;">
                                <img src="images/rectangle.png" class="card-img-top h-75 w-50 mx-auto mt-4" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Rectangle</h5>
                                    <p class="card-text">Area (A) = w x h</p>
                                    <p>

                                        <input type="text" placeholder="b" class="w-25"> cm
                                        <input type="text" placeholder="h" class="w-25"> cm
                                    </p>
                                    <button type="button" class="btn btn-info w-100 ">Small button</button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card " style="height: 315px;">
                                <img src="images/parallelogram.png" class="card-img-top h-75 w-50 mx-auto mt-4"
                                    alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Parallelogram</h5>
                                    <p class="card-text">Area (A) = b x h</p>
                                    <p>

                                        <input type="text" placeholder="b" class="w-25"> cm
                                        <input type="text" placeholder="h" class="w-25"> cm
                                    </p>
                                    <button type="button" class="btn btn-info w-100 ">Small button</button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card " style="height: 315px;">
                                <img src="images/rhombus.png" class="card-img-top w-50 h-75 mx-auto mt-4" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Rhombus</h5>
                                    <p class="card-text">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                                    <p>

                                        <input type="text" placeholder="d1" class="w-25"> cm
                                        <input type="text" placeholder="d2" class="w-25"> cm
                                    </p>
                                    <button type="button" class="btn btn-info w-100 ">Small button</button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card" style="height: 315px;">
                                <img src="images/pentagon.png" class="card-img-top w-50 h-75 mx-auto mt-4" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Pentagon</h5>

                                    <p class="card-text">Area (A) = 0.5 x p x b</p>
                                    <p>

                                        <input type="text" placeholder="p" class="w-25"> cm
                                        <input type="text" placeholder="b" class="w-25"> cm
                                    </p>
                                    <button type="button" class="btn btn-info w-100 ">Small button</button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card" style="height: 315px;">
                                <img src="images/ellipse.png" class="card-img-top w-50 h-75 mx-auto mt-4" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Ellipse</h5>

                                    <p class="card-text">Area (A) = <span>&#8508</span>ab</p>
                                    <p>

                                        <input type="text" placeholder="a" class="w-25"> cm
                                        <input type="text" placeholder="b" class="w-25"> cm
                                    </p>
                                    <button type="button" class="btn btn-info w-100 ">Small button</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-3 border">.col-6 .col-md-4</div>
            </div>
        </section>
    </main>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
